<html>

    <head>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    </head>

    <body>
        <p>My Solution</p>
        <!-- blue background, rounded, thick left border -->
        <div><button class="bg-blue-500 rounded px-6 py-2 m-2 border-blue-900 border-l-8 ">Submit</button></div>

        <!-- Red text, outlined -->
        <div><button
                class="text-red-500 font-bold tracking-wide border-2 border-dotted border-red-300 ml-3 px-4 py-2 rounded">Cancel</button>
        </div>

        <!-- light Indigo background, bottom border, indigo text -->
        <div><button
                class="bg-indigo-400 text-indigo-100 font-sans tracking-wider font-semibold px-5 py-2 mx-3 my-3 border-b-4 border-indigo-800 rounded">Save</button>
        </div>

        <!-- Thick rounded, lots of padding, large button -->
        <div class="w-1/2"><button
                class=" w-full font-bold text-blue-800 border-8 rounded px-6 py-1 ml-3 tracking-wide">Buy Now</button>
        </div>

        <!-- Outlined, serif font, uppercase, rounded -->
        <div><button
                class="font-serif uppercase px-6 mt-4 ml-2 py-2 bg-green-200 text-blue-800 font-semibold border-2 border-blue-200 rounded tracking-tight">Send
                Postcard</button></div>

    </body>

</html>
